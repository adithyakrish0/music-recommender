<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Harmonic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8e44ad;
      --secondary: #3498db;
      --spotify: #1db954;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f5f5f5;
      --gray: #b3b3b3;
      --glass: rgba(255, 255, 255, 0.05);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0.1;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.1;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0.1;
      }
    }

    .login-container {
      width: 90%;
      max-width: 450px;
      background: rgba(18, 18, 18, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: var(--transition);
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(142, 68, 173, 0.2) 0%, transparent 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .logo-icon {
      font-size: 4rem;
      color: var(--spotify);
      margin-bottom: 1rem;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .logo h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--primary), var(--spotify));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      width: 100%;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn-spotify {
      background: var(--spotify);
      color: white;
    }

    .btn-spotify:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(29, 185, 84, 0.3);
    }

    .btn-email {
      background: var(--glass);
      color: var(--light);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-email:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      color: var(--gray);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
    }

    .divider span {
      padding: 0 1rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: var(--light);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 0.5rem;
      color: var(--gray);
      font-size: 0.8rem;
      text-decoration: none;
      transition: var(--transition);
    }

    .forgot-password:hover {
      color: var(--primary);
    }

    .signup-link {
      text-align: center;
      margin-top: 2rem;
      color: var(--gray);
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Floating music notes animation */
    .music-note {
      position: absolute;
      color: rgba(255, 255, 255, 0.3);
      font-size: 1.5rem;
      animation: float-note 10s linear infinite;
      z-index: -1;
    }

    @keyframes float-note {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .login-container {
        padding: 2rem;
        width: 95%;
      }
      
      .logo h1 {
        font-size: 2rem;
      }
      
      .logo-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background particles -->
  <div class="background-particles" id="particles"></div>
  
  <!-- Floating music notes -->
  <div id="music-notes"></div>
  
  <!-- Main login container -->
  <div class="login-container">
    <div class="logo">
      <i class="fas fa-music logo-icon"></i>
      <h1>Harmonic</h1>
      <p>Your personalized music discovery journey</p>
    </div>
    
    <a href="/spotify_login" class="btn btn-spotify">
      <i class="fab fa-spotify"></i>
      Continue with Spotify
    </a>
    
    <div class="divider">
      <span>or</span>
    </div>
    
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn btn-email">
        <i class="fas fa-envelope"></i>
        Sign in with Email
      </button>
    </form>
    
    <div class="signup-link">
      New to Harmonic? <a href="#">Create an account</a>
    </div>
  </div>

  <script>
    // Create background particles
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      // Create floating music notes
      const notesContainer = document.getElementById('music-notes');
      const noteIcons = ['♩', '♪', '♫', '♬', '♭', '♮', '♯'];
      const noteCount = 12;
      
      for (let i = 0; i < noteCount; i++) {
        const note = document.createElement('div');
        note.classList.add('music-note');
        note.textContent = noteIcons[Math.floor(Math.random() * noteIcons.length)];
        
        // Random properties
        const posX = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = Math.random() * 5 + 10;
        
        note.style.left = `${posX}%`;
        note.style.animationDelay = `${delay}s`;
        note.style.animationDuration = `${duration}s`;
        
        notesContainer.appendChild(note);
      }
    });
  </script>
</body>
</html>
