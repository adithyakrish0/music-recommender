<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Music Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 15px;
      background: rgba(25, 20, 20, 0.9);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .spotify-btn {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
    }
    .spotify-btn:hover {
      background-color: #1ed760;
      transform: translateY(-2px);
    }
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }
    .divider:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #444;
      z-index: 1;
    }
    .divider span {
      background: #191414;
      position: relative;
      z-index: 2;
      padding: 0 15px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="text-center mb-4">
      <i class="bi bi-spotify" style="font-size: 3rem; color: #1DB954;"></i>
      <h2 class="mt-3">Music Recommender</h2>
      <p class="text-muted">Personalized music discovery powered by Spotify</p>
    </div>
    
    <a href="/login" class="btn spotify-btn w-100">
      <i class="bi bi-spotify"></i> Continue with Spotify
    </a>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <form action="/login" method="POST">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-outline-light w-100">Login</button>
    </form>
    <!-- Add this after your existing form -->
<div class="divider">OR</div>
<a href="/spotify_login" class="spotify-login-btn">
    <i class="fab fa-spotify"></i> Login with Spotify
</a>
  </div>
</body>
</html>
