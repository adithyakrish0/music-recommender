<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic | Music Discovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --accent: #1db954;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --gray: #b3b3b3;
            --glass: rgba(255, 255, 255, 0.05);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0.1; }
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(142, 68, 173, 0.2) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2.5rem;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        #query {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border-radius: 50px;
            border: none;
            background: rgba(50, 50, 50, 0.5);
            color: var(--light);
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #query:focus {
            outline: none;
            background: rgba(70, 70, 70, 0.7);
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(29, 185, 84, 0.3);
        }

        #results {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .song-card {
            background: var(--glass);
            border-radius: 15px;
            padding: 1.5rem;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .song-card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        .song-card p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .swipe-mode {
            display: inline-block;
            margin-top: 3rem;
            padding: 0.8rem 1.8rem;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
        }

        .swipe-mode:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(142, 68, 173, 0.4);
        }

        .swipe-mode i {
            margin-left: 8px;
        }

        /* Music notes animation */
        .music-note {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.5rem;
            animation: float-note 10s linear infinite;
            z-index: -1;
        }

        @keyframes float-note {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.3rem; }
            .container { padding: 2rem; }
            #results { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="background-particles" id="particles"></div>
    
    <!-- Floating music notes -->
    <div id="music-notes"></div>
    
    <!-- Main container -->
    <div class="container">
        <h1>Discover Your Sound</h1>
        <p class="tagline">Find your perfect music match with AI-powered recommendations</p>
        
        <div class="search-box">
            <input type="text" id="query" placeholder="Song, artist, or genre...">
            <button class="search-btn" onclick="getRecommendations()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
        
        <div id="results"></div>
        
        <a href="/swiper" class="swipe-mode">
            Try Swipe Mode <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script>
        // Create background particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Create floating music notes
            const notesContainer = document.getElementById('music-notes');
            const noteIcons = ['♩', '♪', '♫', '♬', '♭', '♮', '♯'];
            const noteCount = 12;
            
            for (let i = 0; i < noteCount; i++) {
                const note = document.createElement('div');
                note.classList.add('music-note');
                note.textContent = noteIcons[Math.floor(Math.random() * noteIcons.length)];
                
                // Random properties
                const posX = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 5 + 10;
                
                note.style.left = `${posX}%`;
                note.style.animationDelay = `${delay}s`;
                note.style.animationDuration = `${duration}s`;
                
                notesContainer.appendChild(note);
            }
        });

        async function getRecommendations() {
            const query = document.getElementById('query').value.trim();
            if (!query) return;
            
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="loader"></div>';
            
            try {
                const response = await fetch(`/recommend?query=${encodeURIComponent(query)}`);
                const songs = await response.json();
                
                if (songs.length === 0) {
                    resultsContainer.innerHTML = '<p class="no-results">No matching songs found. Try a different search.</p>';
                    return;
                }
                
                let html = '';
                songs.forEach(song => {
                    html += `
                        <div class="song-card">
                            <h3>${song.name}</h3>
                            <p>${song.artist}</p>
                            <p class="genre">${song.genre}</p>
                        </div>
                    `;
                });
                resultsContainer.innerHTML = html;
            } catch (error) {
                resultsContainer.innerHTML = '<p class="error">Could not load recommendations. Please try again.</p>';
                console.error('Error:', error);
            }
        }

        // Handle Enter key press
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getRecommendations();
            }
        });
    </script>
</body>
</html>
