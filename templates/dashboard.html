<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | Music Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>Welcome, {% if user %}{{ user.display_name }}{% else %}User{% endif %}!</h2>
            </div>
            <div class="card-body">
                {% if user %}
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{ user.images[0].url if user.images else url_for('static', filename='default-user.png') }}" 
                             class="img-fluid rounded-circle">
                    </div>
                    <div class="col-md-8">
                        <h4>Spotify Connected</h4>
                        <p>Email: {{ user.email }}</p>
                        <a href="/main" class="btn btn-primary">Go to Music Recommender</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
